latent_space:
  type: ae
  ae:
    hidden_units: [100]
    latent_dimension: 5

latent_dynamics:
  type: sindy
  sindy:
    fd_type: sbp12
    coef_norm_order: fro

physics:
  type: burgers1d
  burgers1d:
    offline_driver: true
    number_of_timesteps: 1001
    simulation_time: 1.
    grid_size: [1001]
    xmin: -3.
    xmax: 3.
